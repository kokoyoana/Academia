<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    {% block head_title %}
    <title>Academia NWF</title>
    {% endblock %}

  </head>
  <body>

      {% load static %}

      <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
          <div class="container">


            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <!-- Right -->
              <ul class="navbar-nav nav-flex-icons">

                        <li class="nav-item" style="margin:5px">
                          <a class="nav-link btn btn-outline-primary text-white waves-effect" href="{% url 'account_logout' %}">
                            <span class="clearfix">Logout </span>
                          </a>
                        </li>
                        <li class="nav-item" style="margin:5px">
                          <a class="nav-link btn btn-outline-primary text-white waves-effect" href="/">
                            <span class="clearfix"> Home </span>
                          </a>
                        </li>
                        <li class="nav-item" style="margin:5px">
                          <a class="nav-link btn btn-outline-success text-white waves-effect" href="{% url 'account_login' %}">
                            <span class="clearfix"> Login </span>
                          </a>
                        </li>
                     
              </ul>
            </div>

          </div>
        </nav>
        <div style="padding-bottom:100px"></div>

      {% block content %}
      <div class="container">

        {% if request.user.is_authenticated %}
        <h1>Hola, Alumno!</h1>
        {% else %}
        <h1>Inicia sesi√≥n, Alumno </h1>
        {% endif %}
    </div>

      {% endblock%}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
